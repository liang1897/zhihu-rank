name: GitHub Actions Auto
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.12.0

      - name: Install and Build
        run: |
          npm install
          node src/index.js
